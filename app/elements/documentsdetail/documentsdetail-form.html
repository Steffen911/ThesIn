  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'documentsdetail-form',

      handleClick: function() {
        app.route = 'myDocuments';
    },

    handleSend: function(){
       alert("Daten gesendet");
    },

    handleFileupload :function(e){
        var button = e.target;
        while (!button.hasAttribute('data-dialog') && button !== document.body) {
          button = button.parentElement;
        }
        if (!button.hasAttribute('data-dialog')) {
          return;
        }
        var id = button.getAttribute('data-dialog');
        var dialog = document.getElementById(id);
        if (dialog) {
          dialog.open();
      }
    },

    closeDialog1: function(){
      debugger;
      var name = this.$.file1.value;
      filename1.textContent = name;
    },

    closeDialog2: function(){
      debugger;
      var name = this.$.file2.value;
      filename2.textContent = name;
    },


    starIcon: function(star, value) {
      star.toElement.style.fill="#ffdb19"
    },

    updateValue : function(event, detail){
      var s = event.model.index;
       this.value = s + Number(s >= this.value);
    },

      properties: {
        foo: {
          type: String,
          value: 'documentsdetail-form',
          notify: true
        }
      }
    });
  })();
