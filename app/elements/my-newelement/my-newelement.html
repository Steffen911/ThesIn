<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-newelement">
  <link rel="stylesheet" href="my-newelement.css">
  <template>
    <h1>Hello</h1>
    <div hidden="{{!enabled}}">Hello People</div>
    <span>{{foo}}</span><br>
    <span>{{moo}}</span><br>
    <span>{{enabled}}</span><br>
    <paper-input type="text" value="{{foo::input}}"></paper-input>
    <span>{{fullname(first, last)}}</span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-newelement',

      properties:{
        first:{
          type: String
        },
        last:{
          type: String
        },
        enabled: {
          type: Boolean,
          value: true
        },
        foo: {
          type: String,
          value: "JUST DO IT",
          notify: true,
          readOnly: true
        },
        moo: {
          type: String,
          notify: true
        }
      },

      fullname: function(first, last){
        return first + ' ' + last;
      }


    });
  })();
  </script>
</dom-module>
