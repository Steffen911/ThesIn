<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">



<dom-module id="prof-requests">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-icon[icon="mail"]:hover{
        fill:#E21A00;
      }
      iron-icon[icon="star"]:hover{
        fill:#ffdb19;
      }
      a.mail:hover{
        fill:yellow;
      }
      a.check:hover{
        fill:green;
      }

      paper-dialog.colored {
         border: 2px solid;
         border-color: var(--paper-green-500);
         background-color: var(--paper-light-green-50);
         color: var(--paper-green-500);
       }

       paper-dialog.size-position {
         position: fixed;
         top: 16px;
         right: 16px;
         width: 300px;
         height: 300px;
         overflow: auto;
       }

    </style>


    <paper-dialog id="modal" modal>
         <p>Accept request? </p>
         <div class="buttons">
           <paper-button dialog-confirm autofocus>No</paper-button>
           <paper-button on-click="acceptrequest" dialog-confirm autofocus>Yes</paper-button>
         </div>
   </paper-dialog>


    <table id="grid-basic" class="table table-condensed table-hover table-striped">
      <thead>
          <tr>
              <th data-column-id="title">Title</th>
              <th data-column-id="student">Student</th>
              <th data-column-id="degreeCourse">Degree Course</th>
              <th data-column-id="course">Course</th>
              <th data-column-id="type">Type</th>
              <th data-column-id="period">Period</th>
              <th data-column-id="actions">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Research of using sozial media in the assurance industry </td>
              <td>Marco Thomas</td>
              <td>WWI</td>
              <td>15SCA</td>
              <td>PA1</td>
              <td>18.02.2015-21.05.2015</td>
              <td>
                <paper-icon-button id="1" icon="check" on-click="modal" data-dialog="modal" style="color: green;"></paper-icon-button>
                <paper-icon-button id="clear1" icon="clear" style="color: red;"></paper-icon-button>
              </td>
          </tr>
          <tr>
              <td>Analyze software architectures</td>
              <td>Peter Schmidt</td>
              <td>WWI</td>
              <td>12SCC</td>
              <td>PA2</td>
              <td>15.06.2015-16.09.2015</td>
              <td>
                <paper-icon-button id="2" icon="check" on-click="handleAccept" style="color: green;"></paper-icon-button>
                <paper-icon-button id="clear2" icon="clear" style="color: red;"></paper-icon-button>
              </td>
          </tr>
          <tr>
              <td>Design an asurance application</td>
              <td>Mike Müller</td>
              <td>WWI</td>
              <td>13SCA</td>
              <td>BA</td>
              <td>15.03.2015-16.06.2015</td>
              <td>
                <paper-icon-button id="3" icon="check" on-click="handleAccept" style="color: green;"></paper-icon-button>
                <paper-icon-button id="clear3" icon="clear" style="color: red;"></paper-icon-button>
              </td>
          </tr>
          <tr id="row0">
              <td>Comparision of SAP ERP and Microsoft Dynamics NAV</td>
              <td>Majken Plügge</td>
              <td>WWI</td>
              <td>13SCA</td>
              <td>BA</td>
              <td>01.05.2016-01.08.2016</td>
              <td>
                <paper-icon-button id="0" icon="check" on-click="modal" data-dialog="modal" style="color: green;"></paper-icon-button>
                <paper-icon-button id="clear1" icon="clear" style="color: red;"></paper-icon-button>
              </td>
          </tr>
      </tbody>
    </table>
  </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'prof-requests',

    handleAccept: function(event,id){
    var sActIcon = "clear" +id;

      alert("Thank you for accept the Thesis!");
      document.getElementById(sActIcon).hidden='true';

    },

    acceptrequest: function(){
      document.getElementById("row0").style.visibility = "hidden";
    },


    modal: function(e){
      debugger;
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }
      if (!button.hasAttribute('data-dialog')) {
        return;
      }
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
        dialog.open();
      }
    },

      properties: {
        foo: {
          type: String,
          value: 'prof-requests',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
