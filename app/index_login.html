<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ThesIn</title>
	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="elements/elements.html">
	<link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
</head>
<body unresolved>
  <div tabindex="-1" class="modal show" id="myModal" aria-hidden="true">
    <div class="modal-header">
        	<h1 class="text-center" id="myModalLabel">Login</h1>

    </div>
    <div class="modal-body">
        <form>
            <div class="control-group">
                <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
                queries -->
                <!--[if lt IE 10]>
                    <label class="control-label" for="inputEmail">User Name</label>
                <![endif]-->
                <div class="controls">
                    <input class="input-block-level" id="inputEmail" type="text" placeholder="User name">
                </div>
            </div>
            <div class="control-group">
                <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media
                queries -->
                <!--[if lt IE 10]>
                    <label class="control-label" for="password">Password</label>
                <![endif]-->
                <div class="controls">
                    <input class="input-block-level" id="password" type="password" placeholder="Password">
                </div>
            </div>
          	
            <div class="control-group">
                <label class="checkbox">
                    <input type="checkbox">Remember me</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
      	<button class="btn btn-link">Forgot password?</button>
        <button class="btn btnExtra btn-large btn-primary">Login</button>
    </div>
</div>
</body
